<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Książkę</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <h1 class="site-title">Dodaj nową książkę</h1>
</header>

<main class="main-content">
    <form class="add-book-form">
        <label for="title">Tytuł:</label>
        <input type="text" class="input-field" id="title">

        <label for="author">Autor:</label>
        <input type="text" class="input-field" id="author">

        <label for="price">Cena:</label>
        <input type="number" class="input-field" id="price">

        <button type="submit" class="submit-button">Dodaj</button>
    </form>
</main>
</body>
</html>
