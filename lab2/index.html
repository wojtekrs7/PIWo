<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDoLista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-center py-5">

<div class="container" style="max-width: 700px;">
    <h1 class="mb-4">ToDo Lista</h1>

    <!-- Dodawanie nowej listy -->
    <form id="addListForm" class="mb-3">
        <input type="text" id="newListName" class="form-control" placeholder="Nazwa nowej listy" required>
        <button type="submit" class="btn btn-primary mt-2">Dodaj listę</button>
    </form>

    <!-- Dodawanie zadania -->
    <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Wpisz nowe zadanie" />
        <select id="listSelector" class="form-select"></select>
        <button class="btn btn-success" onclick="addTask()">Dodaj</button>
    </div>

    <!-- Wyszukiwanie -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control mb-2" placeholder="Szukaj..." oninput="searchTasks()" />
        <div class="form-check text-start ps-3">
            <input type="checkbox" class="form-check-input" id="caseSensitive" />
            <label class="form-check-label" for="caseSensitive">Uwzględniaj wielkość liter przy wyszukiwaniu</label>
        </div>

    </div>

    <!-- Cofanie -->
    <button onclick="undoDelete()" id="undoBtn" class="btn btn-warning mb-4">Cofnij usunięcie</button>

    <!-- Kontener z listami -->
    <div id="listsContainer"></div>
</div>

<!-- Modal do potwierdzania usunięcia -->
<div id="deleteModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p id="modalText"></p>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-danger me-2" onclick="confirmDelete()" data-bs-dismiss="modal">Tak</button>
                    <button class="btn btn-secondary" onclick="closeModal()" data-bs-dismiss="modal">Nie</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
